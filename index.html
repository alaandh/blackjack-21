<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/ico/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Blackjack</title>
  </head>

  <body class="overflow-hidden">
    <header class="headlong">Blackjack</header>

    <div class="row mt-2">
      <div id="divButtons" class="col text-center">
        <button id="btnNewGame" class="btn btn-danger">Nuevo juego</button>
        <button id="btnTakeCard" disabled="disabled" class="btn btn-primary">
          Pedir carta
        </button>
        <button id="btnStop" disabled="disabled" class="btn btn-primary">
          Detener
        </button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador: <small>0</small></h1>

        <div id="player-cards" class="divCards"></div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1>Computadora: <small>0</small></h1>

        <div id="computer-cards" class="divCards"></div>
      </div>
    </div>
    <script src="assets/js/undercore.js"></script>
    <script src="assets/js/game.js"></script>
    <script>
      document.querySelector("#btnNewGame").addEventListener("click", () => {
        module.nuevoJuego();
      });
      console.log(module);
    </script>
  </body>
</html>
